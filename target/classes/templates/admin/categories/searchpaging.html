<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">

<head>
    <title>Search Pagination</title>
    <meta charset="UTF-8">
    <meta name="author" content="23110357" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .table-responsive { overflow-x: auto; }
        .alert { margin-bottom: 0; }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col-12 mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Danh sách danh mục</h2>
            </div>

            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/admin/categories/searchpaging}" method="get" class="input-group">
                            <input type="text" class="form-control" name="name"
                                   th:placeholder="'Nhập từ khóa để tìm'" th:value="${name}" />
                            <button class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <a th:href="@{/admin/categories/add}" class="btn btn-success">Add New Category</a>
                    </div>
                </div>

                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>

                <div th:if="${categoryPage.hasContent()}">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Category ID</th>
                                    <th>Category Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categoryPage.content}">
                                    <td th:text="${category.categoryId}"></td>
                                    <td th:text="${category.categoryName}"></td>
                                    <td>
                                        <a th:href="@{/admin/categories/edit(id=${category.categoryId})}"
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="javascript:void(0);" class="btn btn-danger btn-sm"
                                           th:attr="data-id=${category.categoryId}, data-name=${category.categoryName}"
                                           onclick="showConfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div th:unless="${categoryPage.hasContent()}" class="alert alert-danger" role="alert">
                    Không tìm thấy danh mục nào
                </div>
            </div>

            <div th:if="${categoryPage.hasContent()}" class="card-footer text-muted">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <form th:action="@{/admin/categories/searchpaging}" method="get" class="input-group">
                            <input type="hidden" name="name" th:value="${name}">
                            <select class="form-select" name="size" onchange="this.form.submit()">
                                <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                                <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                                <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                                <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-md-9">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-0">
                                <li th:classappend="${!categoryPage.hasPrevious()} ? 'disabled' : ''" class="page-item">
                                    <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=${categoryPage.number})}"
                                       class="page-link">Previous</a>
                                </li>
                                <li th:each="pageNumber : ${pageNumbers}"
                                    th:classappend="${pageNumber == categoryPage.number + 1} ? ' active' : ''" class="page-item">
                                    <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=${pageNumber})}"
                                       th:text="${pageNumber}" class="page-link"></a>
                                </li>
                                <li th:classappend="${!categoryPage.hasNext()} ? 'disabled' : ''" class="page-item">
                                    <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=${categoryPage.number + 2})}"
                                       class="page-link">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="confirmationId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    Bạn có chắc chắn muốn xóa danh mục "<strong id="categoryName"></strong>"?
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" id="yesOption" class="btn btn-danger">Xóa</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    function showConfirmation(id, name) {
        document.getElementById('categoryName').textContent = name;
        const myModal = new bootstrap.Modal(document.getElementById('confirmationId'));
        myModal.show();
        // Xử lý sự kiện khi nút "Xóa" trong modal được click
        $('#yesOption').on('click', function() {
            deleteCategory(id);
            myModal.hide();
        });
    }

    function deleteCategory(id) {
        $.ajax({
            url: '/api/category/deleteCategory',
            type: 'DELETE',
            data: { categoryId: id },
            success: function(response) {
                if (response.status) {
                    alert('Xóa danh mục thành công!');
                    window.location.reload(); // Tải lại trang để cập nhật danh sách
                } else {
                    alert('Lỗi: ' + response.message);
                }
            },
            error: function(xhr, status, error) {
                alert('Có lỗi xảy ra khi xóa danh mục.');
                console.error("AJAX Error: ", status, error);
            }
        });
    }
</script>
</body>
</html>
