<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="23110357" />
    <title>Search Categories</title>
    <style>
        .alert { margin-bottom: 0; }
    </style>
</head>

<body>
<section class="row" layout:fragment="content">
    <div class="col-6 offset-3 mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Search Categories</h2>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>

                <form th:action="@{/admin/categories/search}" method="get" class="input-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter category name to search" />
                    <button class="btn btn-outline-primary">Search</button>
                </form>
                
                <div
						th:if="${categories != null and not #lists.isEmpty(categories)}"
						class="table-responsive">
						<table class="table table-striped table-inverse">
							<thead>
								<tr>
									<th>Category ID</th>
									<th>Category Name</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="category : ${categories}">
									<td th:text="${category.id}"></td>
									<td th:text="${category.name}"></td>
								</tr>
							</tbody>
						</table>
					</div>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/admin/categories}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
