<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout_admin}">
<head>
<meta charset="UTF-8" />
<meta name="author" content="23110357" />
<title>Danh sách danh mục</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
.table-responsive {
	overflow-x: auto;
}

.alert {
	margin-bottom: 0;
}

.float-right {
	float: right;
}
</style>
</head>
<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h2 th:text="#{iotstar.value.listCate}"></h2>
				</div>
				<div th:if="${message != null}" class="alert alert-primary"
					role="alert" th:text="${message}"></div>
				<div class="card-body">
					<div
						th:if="${categories != null and not #lists.isEmpty(categories)}"
						class="table-responsive">
						<table class="table table-striped table-inverse">
							<thead>
								<tr>
									<th>Category ID</th>
									<th>Category Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="category : ${categories}">
									<td th:text="${category.id}"></td>
									<td th:text="${category.name}"></td>
									<td><a
										th:href="@{/admin/categories/edit(id=${category.id})}"
										class="btn btn-outline-warning"> <i class="fas fa-edit"></i>
									</a> <a th:href="@{/admin/categories/delete(id=${category.id})}"
										class="btn btn-outline-danger"> <i class="fas fa-trash"></i>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div
						th:unless="${categories != null and not #lists.isEmpty(categories)}"
						class="alert alert-danger" role="alert">Không tìm thấy danh
						mục nào</div>

					<div class="mb-2 float-end">
						<a th:href="@{/admin/categories/add}" th:text="#{iotstar.value.addCate}" class="btn btn-outline-success"></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function showconfirmation(id, name) {
			$('#productName').text(name);
			$('#yesoption').attr('href', '/admin/categories/delete/' + id);
			$('#confirmationId').modal('show');
		}
	</script>
</body>
</html>
