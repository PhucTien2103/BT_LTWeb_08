<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="23110357" />
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .footer {
            background-color: #2c3e50; /* Màu nền tối, chuyên nghiệp */
            color: #ecf0f1; /* Màu chữ sáng */
            padding: 2rem 0;
            font-size: 0.9rem;
        }
        .footer a {
            color: #1abc9c; /* Màu liên kết */
            text-decoration: none;
        }
        .footer a:hover {
            color: #16a085; /* Màu khi hover */
            text-decoration: underline;
        }
        .footer .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .footer .social-icons img:hover {
            transform: scale(1.2); /* Hiệu ứng phóng to khi hover */
        }
    </style>
</head>
<body>
    <div th:fragment="footer">
        <footer class="footer text-center">
            <div class="container">
                <p class="mb-2">
                    Thực hiện bởi: <strong>Bùi Thanh Tùng</strong> - MSSV: 23110357 - C5S7
                </p>
                <p class="mb-2">
                    &copy; <span th:text="${T(java.time.Year).now().value}"></span> - All Rights Reserved
                </p>
                <p>
                    Liên hệ: <a href="23110357@student.hcmute.edu.vn">23110357@student.hcmute.edu.vn</a>
                </p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
